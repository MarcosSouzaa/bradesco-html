<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frames</title>
</head>

<body>

    <h4>Frameset</h4>

    <p>É importante observar que o uso de framesets está desencorajado no HTML5 e é considerado uma prática<br>
        desatualizada. Recomenda-se o uso de abordagens modernas, como o uso de elementos div e CSS para criar <br>
        layouts e estruturas de página mais flexíveis e responsivas.</p>

    <frameset cols="25%,*,25%">
        <frame src="frame_a.html">
        <frame src="frame_b.html">
        <frame src="frame_c.html">
    </frameset>    
    
</body>
</html>
